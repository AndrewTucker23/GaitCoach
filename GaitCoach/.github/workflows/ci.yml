name: iOS CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      # Pick an Xcode that has iOS 17.x simulators; 15.4 is broadly available.
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode & SDKs
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      - name: List schemes (debug aid)
        run: xcodebuild -list -project GaitCoach.xcodeproj

      - name: Build & test
        run: |
          set -eo pipefail
          xcodebuild \
            -project GaitCoach.xcodeproj \
            -scheme "GaitCoach" \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Debug \
            clean test
