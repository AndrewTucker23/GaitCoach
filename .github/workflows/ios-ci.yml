name: iOS CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ⬇️ Select Xcode 16 to match your project format
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'   # or '16.*' / '16.0' — any 16.x is fine

      - name: Show working dir
        run: |
          xcodebuild -version
          xcode-select -p
          ls -la

      - name: Build & Test
        run: |
          set -eo pipefail
          xcodebuild \
            -project ./GaitCoach.xcodeproj \
            -scheme "GaitCoach" \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -sdk iphonesimulator \
            -configuration Debug \
            clean test
